<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="login-container p-4" style="width: 100%; max-width: 350px;">
        <h2 class="text-center mb-4">Login</h2>
        <input type="text" id="username" class="form-control mb-3" placeholder="Enter username">
        <input type="password" id="password" class="form-control mb-3" placeholder="Enter password">
        <button class="btn btn-success w-100 mb-3" onclick="login()">Login</button>
        <div id="error-message" class="error-message">Invalid username or password</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Users (for simulation purposes, store in JavaScript)
        const users = [
            { username: "admin", password: "admin", role: "superuser" },
            { username: "user", password: "user", role: "user" }
        ];

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem("user", JSON.stringify(user));  // Store user data
                redirectUser(user);
            } else {
                document.getElementById('error-message').style.display = 'block'; // Show error message
            }
        }

        // Redirect based on role
        function redirectUser(user) {
            if (user.role === "superuser") {
                window.location.href = "superuser.html";  // Redirect to superuser page
            } else {
                window.location.href = "user.html";  // Redirect to regular user page
            }
        }
    </script>

</body>
</html>
